<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CRYPTO-AM-TRACKER</h1>
    <!-- AM тіпа Алексєєва і Маляр -->
     <div class="search-box input-group input-group-sm mb-3">
        <input type="text" id="search-crypto" class="form-control" placeholder="Search by name/symbol..">
    </div>
    <div class="main">
        <div class="crypto-panel">
            <select id="crypro-select" class="form-select form-select-sm">
                <option>Loading..</option>
            </select>
            <button class="btn btn-dark" id="add-favorite">Add to favorites</button>
            <button class="btn btn-dark" id="descriptionBtn">Learn more..</button>
        </div>
        <div class="favorites">
            <h2>Favorites</h2>
            <ul id="favorite-list"></ul>
        </div>
    </div>
    <div id="modal">
        <div class="modal-content">
            <button class="btn btn-dark" id="closeBtn">x</button>
            <div id="modal-body"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
